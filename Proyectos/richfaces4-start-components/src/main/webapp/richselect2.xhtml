<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">

			<h:form>
				<h:panelGrid>
					<rich:select defaultLabel="Click to select items type" 
							value="#{selectBean2.currentType}" 
							valueChangeListener="#{selectBean2.valueChanged}" 
							editEvent="dblclick">
						<f:selectItems value="#{selectBean2.firstList}" />
						<a4j:ajax event="change" render="second" execute="@this" />
					</rich:select>
					<a4j:outputPanel id="second" layout="block">
						<rich:select value="#{selectBean2.currentType}"
							defaultLabel="Click to select item"
							rendered="#{not empty selectBean2.currentType}">
							<f:selectItems value="#{selectBean2.secondList}" />
						</rich:select>
					</a4j:outputPanel>
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
