<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">


			<h:form>
				<h:panelGrid columns="2" columnClasses="top,top">
					<rich:fileUpload fileUploadListener="#{fileUploadBean2.listener}"
						maxFilesQuantity="#{fileUploadBean2.uploadsAvailable}" id="upload"
						acceptedTypes="jpg, gif, png, bmp">
						<a4j:ajax event="uploadcomplete" execute="@none" render="info" />
					</rich:fileUpload>

					<h:panelGroup id="info">
						<rich:panel bodyClass="info">
							<f:facet name="header">Uploaded Files Info</f:facet>


							<rich:dataGrid columns="1" value="#{fileUploadBean2.files}"
								var="file" rowKeyVar="row">
								<rich:panel>
									<h:panelGrid columns="2">

										<a4j:mediaOutput element="img" mimeType="#{file.contentType}"
											createContent="#{fileUploadBean2.paint}" value="#{row}"
											cacheable="false">
											<f:param value="#{fileUploadBean2.timeStamp}" name="time" />
										</a4j:mediaOutput>


										<h:panelGrid columns="2">
											<h:outputText value="File Name:" />
											<h:outputText value="#{file.name}" />
											<h:outputText value="File Length(bytes):" />
											<h:outputText value="#{file.size}" />
										</h:panelGrid>
									</h:panelGrid>
								</rich:panel>
							</rich:dataGrid>

						</rich:panel>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
