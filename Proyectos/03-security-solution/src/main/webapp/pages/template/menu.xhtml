<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sec="http://www.springframework.org/security/tags">
<head></head>
<body>

<rich:panelMenu width="180px">
<rich:panelMenuGroup label="Account">
	<rich:panelMenuItem >
		 <h:outputLink value="#{request.contextPath}/pages/account/accountSummary.jsf" >Account Summary</h:outputLink>
	</rich:panelMenuItem> 
</rich:panelMenuGroup>
<rich:panelMenuGroup label="Admin">	
	<sec:authorize access="hasRole('ROLE_ADMIN')">
	<rich:panelMenuItem >
		 <h:outputLink value="#{request.contextPath}/pages/admin/userSummary.jsf" >User Summary</h:outputLink>
	</rich:panelMenuItem> 
	</sec:authorize>
	<rich:panelMenuItem >
			 <h:outputLink value="#{request.contextPath}/j_spring_security_logout" >Logout</h:outputLink>
	</rich:panelMenuItem> 	
</rich:panelMenuGroup>
</rich:panelMenu>

</body>
</html>
