<p></p><p></p>
<h:outputText value="CineUPC es una empresa peruana dedicada a la operación de complejos cinematográficos y exhibición de películas que inicio operaciones en Julio del 2000. Actualmente, es la cadena de multicines líder en número de salas, espectadores y recaudación. Con siete años de operación, cuenta con 16 complejos en Lima, seis en provincias (1 en Arequipa, 1 en Piura, 1 en Chiclayo, 1 en Huancayo y 2 en Trujillo), lo cual suman 127 pantallas."></h:outputText>
<p></p><p></p>

<h:outputText value="La historia de CinePlanet empieza, a mediados de 1998, con una idea originada por tres jóvenes peruanos, quienes, luego de terminar su postgrado en Wharton University, decidieron regresar al Perú para identificar oportunidades de inversión y desarrollar nuevos proyectos."></h:outputText>
<p></p>
<p></p>
<h:outputText value="Nexus Group, empresa peruana formada por estos jóvenes, identificó una fuerte necesidad en el rubro entretenimiento, en Lima y las principales ciudades del Perú. La industria del cine fue seleccionada como una industria con elevado potencial de crecimiento, considerando que el número de espectadores había caído de 16 millones en 1981 a 3 millones en 1995."></h:outputText>
<p></p><p></p>
<h:outputText value="En el año 1999 Nexus Group (empresa del Grupo Interbank) adquiere la cadena de cines Cineplex, empresa que operaba hasta la fecha tres complejos de cine ubicados en los distritos de San Miguel, Centro de Lima (Cine Adán y Eva) y Miraflores (Cine Alcázar). A partir de esta adquisición, el grupo decide reclutar un staff gerencial, experto en el rubro de servicios, con el objetivo de crear una empresa orientada al cliente y sus colaboradores, desarrollando una cultura basada en valores."></h:outputText>
