<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">


			<table border="1">
				<tr>
					<td onmouseover="setdrink('Espresso')" onmouseout="setdrink('')">Espresso</td>
					<td onmouseover="setdrink('Cappuccino')" onmouseout="setdrink('')">Cappuccino</td>
					<td onmouseover="setdrink('Tea')" onmouseout="setdrink('')">Tea</td>
				</tr>
			</table>
			<h:outputText id="drink" value="I like #{jsFunctionDrinkBean.drink}" />

			<h:form>

				<a4j:jsFunction name="setdrink" execute="@form" render="drink">
					<a4j:param name="param1" assignTo="#{jsFunctionDrinkBean.drink}" />
				</a4j:jsFunction>

			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
