<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">


			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Name:" />
					<h:inputText value="#{bean8.name}" />
					<h:outputText value="Echo:" />
					<h:outputText id="echo" value="#{bean8.name}" />
					<h:outputText value="Count:" />
					<h:outputText id="count" value="#{bean8.count}" />
				</h:panelGrid>

				<a4j:commandButton value="Submit" render="echo count" action="#{bean8.contadorAction}"/>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
